version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: blog_platform_db
    environment:
      # Hardcode to override .env file
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: blogdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bloguser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog_platform_api
    env_file:
      - .env
    environment:
      # Database - use explicit defaults to override .env if needed
      POSTGRES_USER: ${POSTGRES_USER:-bloguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-blogdb}
      DATABASE_URL: postgresql+asyncpg://bloguser:changeme@db:5432/blogdb
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
      
      # JWT
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # Rate Limiting
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      
      # SSL/HTTPS
      SSL_ENABLED: ${SSL_ENABLED:-false}
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"  # Keep for direct access, but Nginx will handle 80/443
    expose:
      - "8000"  # Expose to other containers
    depends_on:
      db:
        condition: service_healthy
    networks:
      - blog_network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python wait_for_db.py &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: blog_platform_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - blog_network
    restart: unless-stopped

  # Redis (Optional - for future use)
  redis:
    image: redis:7-alpine
    container_name: blog_platform_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - blog_network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  blog_network:
    driver: bridge

