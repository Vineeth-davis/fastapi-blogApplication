version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: blog_platform_db
    environment:
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: blogdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloguser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog_platform_api
    environment:
      DATABASE_URL: postgresql+asyncpg://bloguser:changeme@db:5432/blogdb
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      CORS_ORIGINS: https://fastapiblogapp.duckdns.org
      CORS_CREDENTIALS: "true"
      SSL_ENABLED: "true"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python wait_for_db.py &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    networks:
      - blog_network
    restart: unless-stopped

  # Nginx Reverse Proxy with Let's Encrypt SSL
  nginx:
    image: nginx:alpine
    container_name: blog_platform_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-production.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Mount Let's Encrypt certificates
      - /var/www/certbot:/var/www/certbot:ro  # For Let's Encrypt challenges
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - blog_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  nginx_logs:

networks:
  blog_network:
    driver: bridge
